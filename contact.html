<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ashley's Pinoy Resto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Header */
header {
    background-color: #c96d5d;
    color: white;
    text-align: center;
    padding: 15px;
}

/* Navigation Bar */
nav {
    background-color: #8d4a43;
    padding: 10px;
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}
    .contact-container {
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    background: white;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 10px;
}

.contact-container h2 {
    color: #8d4a43;
}

.contact-info {
    text-align: left;
    margin-bottom: 20px;
}

.contact-info p {
    margin: 5px 0;
}

/* Contact Form */
form {
    display: flex;
    flex-direction: column;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    margin-top: 15px;
    padding: 10px;
    background-color: #8d4a43;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

button:hover {
    background-color: #c96d5d;
}
</style>
<body>

    <!-- Header -->
    <header>
        <h1>ASHLEY'S PINOY RESTO</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Our Menu</a></li>
            <li><a href="#">Branches</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Reach out to us!</p>

        <div class="contact-info">
            <p><strong>Phone:</strong> +63 912 345 6789</p>
            <p><strong>Email:</strong> ashleys.pinoyresto@email.com</p>
            <p><strong>Address:</strong> 123 Makati Ave, Makati City, Philippines</p>
        </div>

        <!-- Contact Form -->
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>

        <!-- Google Maps Embed -->
        <h3>Visit Us</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1930.089907438318!2d121.02734918820694!3d14.554729123454134!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c8d33b6b3c95%3A0xeaf10a22b1c8b4eb!2sMakati%20City!5e0!3m2!1sen!2sph!4v1617171244823!5m2!1sen!2sph"
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </section>

</body>
</html>
